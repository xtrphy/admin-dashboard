<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>

<body>

  <aside class="aside">

    <div class="top">
      <a href="index.html" class="dashboard-link">
        <div class="dashboard-container">
          <img src="img/dashboard.svg" alt="dashboard icon" class="dashboard-icon">
          <p href="index.html">Dashboard</p>
        </div>
      </a>
    </div>

    <div class="middle">

      <a href="index.html" class="home-link">
        <div class="home-container">
          <img src="img/home.svg" alt="home-icon" class="home-icon">
          <p>Home</p>
        </div>
      </a>

      <a href="#" class="profile-link">
        <div class="profile-container">
          <img src="img/profile.svg" alt="profile-icon" class="profile-icon">
          <p>Profile</p>
        </div>
      </a>

      <a href="#" class="messages-link">
        <div class="messages-container">
          <img src="img/message.svg" alt="messages-icon" class="messages-icon">
          <p>Messages</p>
        </div>
      </a>

      <a href="#" class="history-link">
        <div class="history-container">
          <img src="img/history.svg" alt="history-icon" class="history-icon">
          <p>History</p>
        </div>
      </a>

      <a href="#" class="tasks-link">
        <div class="tasks-container">
          <img src="img/task.svg" alt="tasks-icon" class="tasks-icon">
          <p>Tasks</p>
        </div>
      </a>

      <a href="#" class="communities-link">
        <div class="communities-container">
          <img src="img/community.svg" alt="communities-icon" class="communities-icon">
          <p>Communities</p>
        </div>
      </a>

    </div>

    <div class="bottom">

      <a href="#" class="settings-link">
        <div class="settings-container">
          <img src="img/settings.svg" alt="settings-icon" class="settings-icon">
          <p>Settings</p>
        </div>
      </a>

      <a href="#" class="support-link">
        <div class="support-container">
          <img src="img/support.svg" alt="support-icon" class="support-icon">
          <p>Support</p>
        </div>
      </a>

      <a href="#" class="privacy-link">
        <div class="privacy-container">
          <img src="img/privacy.svg" alt="privacy-icon" class="privacy-icon">
          <p>Privacy</p>
        </div>
      </a>

    </div>

  </aside>

</body>

</html>
